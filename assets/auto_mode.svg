<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="dayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB" />
      <stop offset="100%" style="stop-color:#4682B4" />
    </linearGradient>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#191970" />
      <stop offset="100%" style="stop-color:#000033" />
    </linearGradient>
  </defs>
  
  <!-- Day side -->
  <rect x="0" y="0" width="800" height="900" fill="url(#dayGradient)" />
  
  <!-- Night side -->
  <rect x="800" y="0" width="800" height="900" fill="url(#nightGradient)" />
  
  <!-- Sun -->
  <circle cx="400" cy="250" r="120" fill="#FFD700" />
  
  <!-- Moon -->
  <circle cx="1200" cy="250" r="100" fill="#FFFFFF" />
  <circle cx="1160" cy="220" r="100" fill="url(#nightGradient)" />
  
  <!-- Clouds -->
  <path d="M100 400 Q200 350 300 400 T500 400" fill="#FFFFFF" fill-opacity="0.8" />
  <path d="M50 500 Q150 450 250 500 T450 500" fill="#FFFFFF" fill-opacity="0.6" />
  
  <!-- Stars -->
  <circle cx="1000" cy="150" r="5" fill="#FFFFFF" />
  <circle cx="1100" cy="100" r="3" fill="#FFFFFF" />
  <circle cx="1300" cy="200" r="4" fill="#FFFFFF" />
  <circle cx="1400" cy="150" r="3" fill="#FFFFFF" />
  <circle cx="1500" cy="250" r="5" fill="#FFFFFF" />
  
  <!-- Dividing line -->
  <line x1="800" y1="0" x2="800" y2="900" stroke="#FFFFFF" stroke-width="4" />
  
  <!-- Text -->
  <text x="200" y="750" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#333333">Aa</text>
  <text x="1000" y="750" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#FFFFFF">Aa</text>
</svg>